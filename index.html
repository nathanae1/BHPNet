  <script type="text/javascript">
  function sendQuery() {
    $(document).ready(function () {
      var text = document.getElementById('cyclename').value;
      var url = "http://127.0.0.1/query.php?cyclename=";
            $.get(url + text, function( data ) {
              console.log(data);
              var json = data;
              var parsed = JSON.parse(json);

              var arr = [];

              for(var x in parsed){
                arr.push(parsed[x]);
              }

              alert( arr[0] +"% chance of " + arr[1] + " minutes delay.");
            });
        }
    );

  }
